<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"
      integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>ST6-BM</title>
  </head>
  <body>
    <div class="container">
      <div class="machine">
        <img
          id="extruder"
          class="extruder"
          src="media/extruder.png"
          alt="extruder"
        />
        <img
          id="stamper"
          class="stamper"
          src="media/stamper.png"
          alt="stamper"
        />
        <img id="oven" class="oven" src="media/oven.png" alt="oven" />
        <div id="production"></div>
        <span id="#oven-temp" class="oven-temp"></span>
        <img
          id="belt"
          class="belt"
          src="media/belt.png"
          alt="belt"
          width="384px"
        />
        <img id="motor" class="motor" src="./media/motor.png" alt="motor" />
        <img class="switch" src="./media/switch.png" alt="switch" />
      </div>
      <div class="item">
        <button id="btn-start">Start</button>
        <button id="btn-pause">Pause</button>
        <button id="btn-stop">Stop</button>
      </div>
    </div>

    <script type="module" src="./index.js" defer></script>
  </body>
</html>
